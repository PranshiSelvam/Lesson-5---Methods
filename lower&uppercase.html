<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> String methods in Javasvript </h1>
    <script> 
        var name = "Mathematics"; 
        document.write("The string in lowercase is " + name.toLowerCase()+"<br>"); 
        document.write("The string in uppercase is "+name.toUpperCase()+"<br>");
        document.write("Check wether the string starts with 'M' "+name.startsWith("M")+"<br>"); 
        var pattern = new RegExp("Math"); 
        document.write("Check wether string contains 'Math' "+pattern.test(name)+"<br>");
    </script>
</body>
</html>
